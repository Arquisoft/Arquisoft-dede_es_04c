    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "dede-es4c" #Must be unique in Heroku
          heroku_email: "uo277603@uniovi.com"
          usedocker: true
          appdir: "restapi"
          branch: "deployHeroku"
          docker_build_args: |
            MONGO_DB_URI
